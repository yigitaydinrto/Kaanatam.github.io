<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İyi ki DoğduN! japon TOKATLAYAN 👑🔨</title>
    <style>
        /* Sayfanın temel stilleri */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Helvetica Neue', sans-serif;
            /* YILDIZLAR İÇİN KOYU ARKA PLAN */
            background-color: #0c001f; /* Koyu mor/siyah bir uzay rengi */
            overflow: hidden; /* Sayfa kenarında kaydırma çubuğu çıkmasını engeller */
        }

        /* YILDIZ ANİMASYONU İÇİN EKLENEN BÖLÜM */
        #stars-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Kartın arkasında kalması için */
        }

        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            /* Animasyonu tanımlıyoruz: adı, süresi, tekrarı */
            animation-name: animateStar;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
        }

        /* Yıldızların yukarıdan aşağıya kaymasını sağlayan animasyon */
        @keyframes animateStar {
            from {
                transform: translateY(-20px); /* Ekranın hemen üstünden başlar */
                opacity: 1;
            }
            to {
                transform: translateY(100vh); /* Ekranın altına kadar gider */
                opacity: 0;
            }
        }
        /* YILDIZ BÖLÜMÜ SONU */

        /* Doğum günü kartının ortalanması için ana taşıyıcı */
        .main-content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Resmi ve yazıyı taşıyan ana kutu (DEĞİŞİKLİK YOK) */
        .card-container {
            position: relative;
            width: 90%;
            max-width: 800px;
            box-shadow: 0 10px 30px rgba(255, 255, 255, 0.15); /* Gölge rengi aydınlatıldı */
            border-radius: 15px;
            overflow: hidden;
        }

        .birthday-image {
            width: 100%;
            display: block;
        }

        .text-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.4);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        .text-overlay h1 {
            font-size: 4rem;
            margin: 0;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
        }

        .text-overlay p {
            font-size: 1.5rem;
            margin-top: 15px;
            max-width: 600px;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.7);
        }

        @media (max-width: 600px) {
            .text-overlay h1 {
                font-size: 2.5rem;
            }
            .text-overlay p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <div id="stars-container"></div>

    <div class="main-content">
        <div class="card-container">
            <img src="IMG_20250220_225709_0035.jpg" alt="Doğum Günü Resmi" class="birthday-image">

            <div class="text-overlay">
                <h1>İyi ki Doğdun [HAYATIM BALIMM KAAN ATAM 💗💗❤️💗💋]!</h1>
                <p>UMARIM HIC AYRILMAYIZ CANIM DAG AYIM ❤️❤️!</p>
            </div>
        </div>
    </div>


    <script>
        const starsContainer = document.getElementById('stars-container');
        const numberOfStars = 100; // Ekranda olacak yıldız sayısı

        for (let i = 0; i < numberOfStars; i++) {
            let star = document.createElement('div');
            star.className = 'star';

            // Yıldızlara rastgele pozisyon, boyut ve animasyon süresi veriyoruz
            let x = Math.random() * 100; // Yatay pozisyon (%)
            let y = Math.random() * 100; // Dikey pozisyon (%)
            let size = Math.random() * 3 + 1; // Boyut (1px ile 4px arası)
            let duration = Math.random() * 5 + 5; // Animasyon süresi (5-10 saniye arası)
            let delay = Math.random() * 5; // Animasyon gecikmesi (0-5 saniye arası)

            star.style.left = x + 'vw';
            star.style.top = y + 'vh';
            star.style.width = size + 'px';
            star.style.height = size + 'px';
            star.style.animationDuration = duration + 's';
            star.style.animationDelay = delay + 's';

            starsContainer.appendChild(star);
        }
    </script>

</body>
  </html>
